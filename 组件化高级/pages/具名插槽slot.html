<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<link href="../../css/css.css" rel="stylesheet" />
	<body>
		<hr />
		<div class="header">slot具名插槽</div>
		<hr />
		
		<div id="app">
			<cpn>
				<template v-slot:header>
				    <h4>Here might be a page title</h4>
				  </template>
				
				  <template v-slot:default>
				    <p>A paragraph for the main content.</p>
				  </template>
				
				  <template v-slot:footer>
				    <p>Here's some contact info</p>
				  </template>
			</cpn>
		</div>
		
		<template id="cpn">
			<div> 
				<header>
				    <slot name="header"></slot>
				  </header>
				  <main>
				    <slot></slot>
				  </main>
				  <footer>
				    <slot name="footer"></slot>
				  </footer>
			</div>
		</template>
		
		<script src="../../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					message: "hello world",
				},
				components: {
					//子组件
					cpn: {
						template: '#cpn',
					}
				}
			});
		</script>
	</body>
</html>
