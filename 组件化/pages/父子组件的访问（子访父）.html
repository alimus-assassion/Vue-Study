<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<link href="../../css/css.css" rel="stylesheet" />
	<body>
		<hr />
		<div class="header">$parent和$root</div>
		
		<div id="app">
			<cpn></cpn>
		</div>
		
		<template id="cpn">
			<div> 
				<h5>子组件</h5>
				<button @click="btnClick">点击获取父组件</button>
			</div>
		</template>
		
		<script src="../../js/vue.js"></script>
		<script>
			//语法糖
			const app = new Vue({
				el: '#app',
				data: {
					message: "hello world",
				},
				methods: {
					parentMethod() {
						console.log("parentMethod")
					}
				},
				components: {
					cpn: {
						template: '#cpn',
						methods:{
							btnClick() {
								console.log(this.$parent);
							}
						}
					}
				}
			});
		</script>
	</body>
</html>
