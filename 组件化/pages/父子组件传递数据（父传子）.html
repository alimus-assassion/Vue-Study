<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<cpn :cmovies="movies" :c-message="message"></cpn>
		</div>
		
		<template id="cpn">
			<div> 
				<h2>{{cMessage}}</h2>
				<ul>
					<li v-for="cmovie in cmovies">{{cmovie}}</li>
				</ul>
			</div>
		</template>
		
		<script src="../../js/vue.js"></script>
		<script>
			//语法糖
			const app = new Vue({
				el: '#app',
				data: {
					message: "hello world",
					movies: ['霸王别姬','大话西游','星际穿越']
				},
				components: {
					cpn: {
						template: '#cpn',
						// props:['cmovies','cmessage'],
						props: {
							cmovies: {
								type: Array,
								default() {
									return []
								},
							},
							cMessage: {
								type: String,
								default: "hello",
							}
						},
						data(){
							return {
								
							}
						}
					}
				}
			});
		</script>
	</body>
</html>
