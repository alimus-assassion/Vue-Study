<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<link href="../../css/css.css" rel="stylesheet" />
	<body>
		<hr />
		<div class="header">$children和$refs</div>
		
		<div id="app">
			<cpn ref="a"></cpn>
			<cpn ref="b"></cpn>
			<cpn ref="c"></cpn>
			<cpn ref="d"></cpn>
			<button @click="btnClick">点击获取子组件</button>
		</div>
		
		<template id="cpn">
			<div> 
				<h5>子组件</h5>
			</div>
		</template>
		
		<script src="../../js/vue.js"></script>
		<script>
			//语法糖
			const app = new Vue({
				el: '#app',
				data: {
					message: "hello world",
				},
				methods: {
					btnClick() {
					/* 1.$children */
						// console.log(this.$children);
						// //调用子组件的方法
						// this.$children[0].showMessage();
						// //访问子组件的属性
						// console.log(this.$children[0].name);
						/* 2.$refs */
						console.log(this.$refs.a.name)
					}
				},
				components: {
					cpn: {
						template: '#cpn',
						data(){
							return {
								name: "我是子组件的name"
							}
						},
						methods:{
							showMessage() {
								console.info("show message")
							}
						}
					}
				}
			});
		</script>
	</body>
</html>
