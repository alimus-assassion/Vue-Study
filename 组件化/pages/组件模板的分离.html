<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<cpn2></cpn2>
		</div>
		<!-- 1. script标签-->
		<script type="text/x-template" id="cpn">
			<div>
				<h2>我是标题2</h2>
				<p>我是内容，哟哟哟</p>
				<cpn1></cpn1>
			</div>
		</script>
		
		<!-- 2.template标签 -->
		<template id="cpn2">
			<div>
				<h2>{{title2}}</h2>
				<p>我是内容，哟哟哟</p>
				<cpn1></cpn1>
			</div>
		</template>
		<template id="cpn1">
			<div>
				<h2>{{title1}}1</h2>
				<p>我是内容，哈哈哈</p>
			</div>
		</template>
		
		<script src="../js/vue.js"></script>
		<script>
			//语法糖
			const app = new Vue({
				el: '#app',
				components: {
					cpn2: {
						template: '#cpn2',
						data(){
							return {
								title2: '我是主标题'
							}
						},
						components: {
							cpn1: {
								template: '#cpn1',
								data() {
									return {
										title1: "我是子标题",
									}
								}
							}
						}
					}
				}
			});
		</script>
	</body>
</html>
