<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style>
		.active {
			color: red;
			font-weight: 600;
		}
	</style>
	<body>
		<div id="app">
			<div>{{message}}</div>

			<div v-once>{{message}}</div>
			
			<ul>
				<li v-for="(movie,index) in movies" :class="{'active':index === curIndex}" @click="changeMovieColor(index)">{{index}}-{{movie}}</li>
			</ul>

			<div>
				<p>计数器：{{sumCount}}</p>
				<button @click="addSumCount">+</button>
				<button @click="subSumCount">-</button>
			</div>
			
			<div>
				<img width="150" :src="imgUrl" alt=""/>
			</div>
			
			<div>
				<a :href="aHref">百度一下</a>
			</div>
			
			<div>
				<button class="title" :class="{'active':isActive}" @click="changeButtonColor">改变颜色</button>
			</div>
			
			<div>
				<h5 :style="{'color': h5Color}">{{message}}</h5>
			</div>
			
			<div>
				姓名：<span>{{fullName}}</span>
			</div>
			
			<div>
				<p>计算属性高级(例如计算总价)：{{totalPrice}}</p>
			</div>
			
			<div>
				<p>监听键帽的点击<input type="text" @keyup.enter="keyUp" /></p>
			</div>
			
			<div>
				
				<p>登陆方式切换</p>
				<span v-if="loginType">
					<label>用户名:</label>
					<input type="text" key="username"/>
				</span>
				<span v-else>
					<label>邮箱:</label>
					<input type="text" key="email"/>
				</span>
				<button type="button" @click="changeLoginType">切换登陆</button>
			</div>
			
		</div>

		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: "#app",
				data: {
					message: "hellow vue",
					movies: ['肖申克的救赎', '星际穿越', '大话西游', '变形金刚','霸王别姬'],
					sumCount: 0,
					imgUrl: "https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1591850526864&di=5e67b12f6cd9d68daccb44a598be307f&imgtype=0&src=http%3A%2F%2Fb-ssl.duitang.com%2Fuploads%2Fitem%2F201409%2F26%2F20140926190803_kTtCN.jpeg",
					aHref:"http://www.baidu.com",
					isActive: true,
					curIndex: 0,
					h5Color: '#00ff00',
					firstName: 'alimus',
					lastName: 'creed',
					books: [
						{id:1, name:'肖申克啊' , price:111},
						{id:2, name:'星际穿越' , price:191},
						{id:3, name:'变形金刚' , price:132}
					],
					loginType: true
				},
				
				methods: {
					addSumCount(event) {
						console.log(event)
						this.sumCount++;
					},
					subSumCount() {
						this.sumCount--;
					},
					changeButtonColor(){
						this.isActive = !this.isActive;
					},
					changeMovieColor(index) {
						this.curIndex = index;
					},
					keyUp() {
						console.log("keyup")
					},
					changeLoginType() {
						this.loginType = !this.loginType;
					}
				},
				computed:{
					fullName:function() {
						return this.firstName +' ' + this.lastName
					},
					totalPrice:function() {
						let result = 0;
						for(let book of this.books) {
							result += book.price;
						}
						return result;
					}
				}
			})
		</script>
	</body>
</html>
